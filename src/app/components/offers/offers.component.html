<div class="container">
  <header class="offers-header text-center pt-5">
    <h1 class="fs-1 fw-bold">Broadband Deals & Price Plans</h1>
  </header>
  <div></div>
  <button mat-raised-button color="primary" (click)="logout()">Logout</button>
  <div *ngIf="loading" class="text-center">
    <h1 style="color: green">Loading subscriptions...</h1>
  </div>
  <section class="offers-section pt-5 pb-5">
    <div class="row">
      <mat-card
        class="offer-card col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xm-12 ms-4 mt-4"
        *ngFor="let offer of offers; let i"
      >
        <div class="offer-img text-center">
          <img
            src="https://www.hyperoptic.com/wp-content/uploads/2019/11/hyperoptic-icon-fast-2020-ma.png"
          />
        </div>
        <div class="offer-details mt-3">
          <mat-card-title class="text-center">{{ offer.name }}</mat-card-title>
          <p class="text-center fst-italic">
            {{ offer.contractStartDate }} to {{ offer.contractEndDate }}
          </p>
        </div>
        <div class="offer-cta text-center mt-3">
          <button mat-raised-button color="accent" (click)="openDialog(i)">
            Check subscription details
          </button>
        </div>
      </mat-card>
    </div>
  </section>
</div>
